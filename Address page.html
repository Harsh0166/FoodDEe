<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Address page</title>
    <link rel="stylesheet" href="style1.css">
  </head>
  <body>
    <div class="center">
      <h1>Address Page</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label><b>Name</b></label>
        </div>
        <div class="txt_field">
          <input type="tel" name="num" id="num" pattern="[0-9]{10}" required>
          <span></span>
          <label><b>Phone No.</b></label>
        </div>
        <div class="txt_field">
          <input type="tel" name="num" id="num" pattern="[0-9]{10}" required>
          <span></span>
          <label><b>Alternate Phone No.</b></label>
        </div>
        <div class="txt_field">
            <input type="text" name="pincode" id="pincode" pattern="[0-9]{6}" required>
            <span></span>
            <label><b>Pincode</b></label>
          </div>
          <div class="txt_field">
            <input type="text" name="city" id="city" required>
            <span></span>
            <label><b>City</b></label>
          </div>
          <div class="txt_field">
            <input type="text" name="state" id="state" required>
            <span></span>
            <label><b>State</b></label>
          </div>
          <div class="txt_field">
            <input type="text" required>
            <span></span>
            <label><b>House No. / Building Name</b></label>
          </div>
          <div class="txt_field">
            <input type="text" required>
            <span></span>
            <label><b>Road Name / Area / Colony</b></label>
          </div>
          
        <input type="submit" value="Save Address">
        <div class="signup_link">
        
        </div>
      </form>
    </div>

  </body>
</html>
