<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <nav>

            <button>

                    <h2>Pizza</h2>
                    <button>Order Now</button>

            </div>

            <div class="box">

            </div>

                <div class="image">
                    <img src="image/food3.jpg" alt="photo"  width="100%" height="100%" style="border-radius: 2rem;">
                </div>
                <div class="content">
                    <h2>Samosa</h2>

            </div>

            </div>
            
            <div class="box">
                <div class="image">
                    <img src="image/food2.jpg" alt="photo"  width="100%" height="100%" style="border-radius: 2rem;" >
                </div>
                <div class="content">
                    <h2>Burger</h2>
                    <button>Order Now</button>
                    
                </div>

        </div>

    </section>
