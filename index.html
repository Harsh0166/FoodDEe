<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:wght@200&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,800&display=swap" rel="stylesheet">
    <title>Food-Items</title>
</head>
<body>
    <nav>
        <div class="user-container">
            <h2>UserName</h2>
        </div>
        <div class="cart-container">
           
             <div class="cart">
                <a href="#"><i class="fa-solid fa-clock icon"></i></a>
             </div> 
             <div class="cart">
                      <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
             </div>  
               
        </div>
    </nav>
    <div class="filter">
        <select name="food-selector" id="food-selector">
          <option value="veg">Veg</option>
          <option value="non-veg">Non-veg</option>
        </select>
    </div>
    <section id="food-suggestions">
        <div class="choices" >
            Top-Choices
        </div>
        <div class="suggestion-items">
           <div class="fimage">
            <img src="image/sfood1.jpg" alt="photo" width="100%" height="100%">
           </div>

           <div class="fimage">
            <img src="image/sfood2.jpg" alt="photo" width="100%" height="100%">
           </div>

           <div class="fimage">
            <img src="image/sfood3.jpg" alt="photo" width="100%" height="100%">
           </div>

           <div class="fimage">
            <img src="image/sfood4.jpg" alt="photo" width="100%" height="100%">
           </div>

           <div class="fimage">
             <img src="image/sfood5.jpg" alt="photo" width="100%" height="100%">
           </div>

           <div class="fimage">
            <img src="image/sfood6.jpg" alt="photo" width="100%" height="100%">
           </div>

           <div class="fimage">
            <img src="image/sfood7.jpg" alt="photo" width="100%" height="100%">
           </div>

           <div class="fimage">
            <img src="image/sfood8.jpg" alt="photo" width="100%" height="100%">
           </div>
        </div>

    </section><center>
    <section id="food-items">
        <div class="items">
            Food Items
        </div>
        <div class="box-container" >
            <div class="box">
                <div class="image">
                    <img src="/image/food1.jpg" alt="photo" width="100%" height="100%" style="border-radius: 2rem;">
                </div>
                <div class="content">
                    <h2>Pizza</h2> <br>
                    <h3><i class="fa-solid fa-indian-rupee-sign"></i>200/piece</h3>
                 
                         <button class="amount-change">-</button>
                         <button>0</button>
                         <button class="amount-change">+</button><br>
                         <button id="order">ADD</button>
                    
                </div>
            </div>

            <div class="box">
                <div class="image">
                    <img src="image/food2.jpg" alt="photo"  width="100%" height="100%" style="border-radius: 2rem;" >
                </div>
                <div class="content">
                    <h2>Burger</h2><br>
                    <h3><i class="fa-solid fa-indian-rupee-sign"></i>50/piece</h3>
                    <button class="amount-change">-</button>
                    <button>0</button>
                    <button class="amount-change">+</button><br>
                    <button id="order">ADD</button>
                    
                </div>
            </div>

            <div class="box">
                <div class="image">
                    <img src="image/food3.jpg" alt="photo"  width="100%" height="100%" style="border-radius: 2rem;">
                </div>
                <div class="content">
                    <h2>Samosa</h2><br>
                    <h3><i class="fa-solid fa-indian-rupee-sign"></i>10/piece </h3>
                  

                    <button class="amount-change">-</button>
                    <button>0</button>
                    <button class="amount-change">+</button><br>
                    <button id="order">ADD</button>
                    
                </div>
            </div>

            <div class="box">
                <div class="image">
                    <img src="image/food4.jpg" alt="photo"  width="100%" height="100%" style="border-radius: 2rem;">
                </div>
                <div class="content">
                    <h2>Idli</h2><br>
                    <h3><i class="fa-solid fa-indian-rupee-sign"></i>15/piece </h3>

                    <button class="amount-change">-</button>
                    <button>0</button>
                    <button class="amount-change">+</button><br>
                    <button id="order">ADD</button>
                    
                </div>
            </div>
            
            <div class="box">
                <div class="image">
                    <img src="image/food5.jpg" alt="photo"  width="100%" height="100%" style="border-radius: 2rem;" >
                </div>
                <div class="content">
                    <h2>Desert</h2><br>
                    <h3><i class="fa-solid fa-indian-rupee-sign"></i>80/piece</h3>
                    <button class="amount-change">-</button>
                    <button>0</button>
                    <button class="amount-change">+</button><br>
                    <button id="order">ADD</button>
                    
                </div>
            </div>
            <div class="box">
                <div class="image">
                    <img src="image/food6.jpg" alt="photo"  width="100%" height="100%" style="border-radius: 2rem;" >
                </div>
                <div class="content">
                    <h2>Sushi</h2><br>
                    <h3><i class="fa-solid fa-indian-rupee-sign"></i>350/piece </h3>
                    <button class="amount-change">-</button>
                    <button>0</button>
                    <button class="amount-change">+</button><br>
                    <button id="order">ADD</button>
                    
                </div>
            </div>
        </div></center>

    </section>
    
</body>
</html>
