<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SignUp</title>
    <link rel="stylesheet" href="style1.css">
  </head>
  <body>
    <div class="center">
      <h1>Sign Up</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label><b>Username</b></label>
        </div>
        <div class="txt_field">
          <input type="tel" name="num" id="num" pattern="[0-9]{10}" required>
          <span></span>
          <label><b>Phone No.</b></label>
        </div>
        <div class="txt_field">
            <input type="email" required>
            <span></span>
            <label><b>Email</b></label>
          </div>
        <div class="txt_field">
          <input type="password" required>
          <span></span>
          <label><b>New Password</b></label>
        </div>
        <div class="txt_field">
            <input type="password" required>
            <span></span>
            <label><b>Confirm Password</b></label>
        </div>
        <input type="submit" value="SignUp">
        <div class="signup_link">
          Alredy have a account? <a href="#">Login</a>
        </div>
      </form>
    </div>

  </body>
</html>
