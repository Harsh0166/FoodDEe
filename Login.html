<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="style1.css">
  </head>
  <body>
    <div class="center">
      <h1>Login</h1>
      <form method="post">
<div class="txt_field">
          <input type="tel" name="num" id="num" pattern="[0-9]{10}" required>
          <span></span>
          <label><b>Phone No.</b></label>
        </div>
        <div class="txt_field">
          <input type="password" required>
          <span></span>
          <label><b>Password</b></label>
        </div>
        <div class="pass">Forgot Password?</div>
        <input type="submit" value="Login">
        <div class="signup_link">
          Don't have a account? <a href="#">Signup</a>
        </div>
      </form>
    </div>

  </body>
</html>
