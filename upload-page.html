<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style6.css">
    <title>Upload-page</title>
</head>
<body>
    <nav>
        <div class="upload-nav">
            <h1> Upload</h1>
        </div>
    </nav>
    <section id="upload">
        <div class="main-box">
            <div class="img-container">
                <div class="food-image">
                    <img src="image/food1.jpg" alt="" width="50%" height="100%" style="border-radius: 3rem; border: 2px black solid;">
                </div>

            </div>
            <div class="name-details">
                <div class="data" id="name">
                    Name :-
                </div>
                <div class="get-name">
                    <input type="text">
                </div>

            </div>
            <div class="cost-details">
                <div class="data" id="cost">
                    Cost :-
                </div>
                <div class="get-cost">
                    <input type="text">
                </div>
                
            </div>
            <div class="description-details">
                <div class="data" id="description">
                    Description :-
                </div>
                <div class="get-description">
                    <input type="text">
                </div>
                
            </div>
            <div class="type-details">
                <div class="data" id="type-data">
                    Type :-
                </div>
                <div>
                    <select name="type" id="type">
                        <option value="volvo">Veg</option>
                        <option value="saab">Non-veg</option>
                    </select>
                </div>
                
            </div>


            <div class="upload-details">
                <p></p>
                <button>Upload</button>
                
                
            </div>

        </div>
    </section>

    
    
</body>
</html>
